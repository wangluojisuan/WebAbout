<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查浏览器是否支持WebGL</title>
    <script type="text/javascript">
        var gl = null;
        function  getContext() {
            var canvas = document.getElementById("canvas-element-id");
            if (canvas == null) {
                alert("没有获取到canvas");
                return;
            }

            gl = canvas.getContext('webgl');
            if (gl) {
                alert("很高兴，你的浏览器支持WebGL");
            }
            else {
                alert("很遗憾，你的浏览器不支持WebGL")
            }
        }
    </script>
</head>
<body onload="getContext()">
    <canvas id="canvas-element-id" width="800" height="600">
        浏览器不支持HTML5
    </canvas>
</body>
</html>
